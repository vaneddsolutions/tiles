<div *ngFor="let item of tiles" class="col">
  Title: {{ item.title }}<br />
  description: {{ item.description }} <br />
  Color: {{ item.color }} <br />
  Finsh: {{ item.finishType }} <br />
  Tile Type: {{ item.tileType }}
  <p><img width="500" height="500" src="{{ item.thumbnail.replace('\/', '/')}}"></p>
  <hr>
</div>
